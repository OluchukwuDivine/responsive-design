<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome/css/all.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-sec">
        <div class="top-sec-det">
          <img src="devices.PNG" alt="" />
          <div class="slant-div"></div>
          <div class="txt-div">
            <p>
              RESPONSIVE <br />
              DESIGN
            </p>
          </div>
        </div>
      </div>
      <div class="bottom-sec">
        <div class="bottom-sec-det">
          <div class="six-dots-holder">
            <div class="six-dots"></div>
            <div class="six-dots"></div>
            <div class="six-dots"></div>
            <div class="six-dots"></div>
            <div class="six-dots"></div>
            <div class="six-dots"></div>
          </div>
          <div class="tabs-holder">
            <div class="three-tabs ash">
              <i class="fa fa-star" aria-hidden="true"></i>
              <div class="text-contents">
                <div class="white-txt-divs"></div>
                <div class="white-txt-divs"></div>
                <div class="white-txt-divs"></div>
                <div class="white-txt-divs short"></div>
              </div>
            </div>
            <div class="three-tabs light-blue">
              <i class="fa fa-search" aria-hidden="true"></i>
              <div class="text-contents">
                <div class="white-txt-divs"></div>
                <div class="white-txt-divs"></div>
                <div class="white-txt-divs"></div>
                <div class="white-txt-divs"></div>
              </div>
            </div>
            <div class="three-tabs ash">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <div class="text-contents">
                <div class="white-txt-divs"></div>
                <div class="white-txt-divs"></div>
                <div class="white-txt-divs"></div>
                <div class="white-txt-divs short"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
